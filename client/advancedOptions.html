<template name="advancedOptions">
  {{>typeOptions data=types}}
  {{>colourOptions data=colors}}
</template>

<template name="typeOptions">
  <h2>Types</h2>
  <br>
  <button class="clearType">Clear Type</button>
  <br>
  <ul>
    {{#each data}}
      <li class="typeOption" id="{{name}}">{{name}}</li>
    {{/each}}
  </ul>

</template>

<template name="colourOptions">
  <h2>Colours</h2>
  <br>
  <button class="clearColor">Clear Color</button>
  <br>
  <ul>
    {{#each data}}
      <li class="colourOption" id="{{name}}">{{name}}</li>
    {{/each}}
  </ul>

</template>
