<template name="search">
  <button class="advancedToggle">Advanced</button>
  {{#if advanced}}
    {{> advancedOptions}}
  {{/if}}
  <input class="searchinput" type="text">
  <br>
  {{#each searchResponse}}
    <section class="card">
      {{name}}<br>
      {{text}}
      {{#each edition}}
        <section class="edition">
          {{image_url}}
        </section>
      {{/each}}
    </section>
  {{/each}}
</template>
