<template name="search">
  <button class="advancedToggle">Show Advanced</button>
  {{#if advanced}}
    {{> advancedOptions}}
  {{/if}}
  <input class="searchinput" type="text">
  <br>
  {{#each searchResponse}}
    <section class="card">
      {{name}}<br>
      {{text}}
      {{#each editions}}
        <section class="edition">
          <img src="{{image_url}}">
        </section>
      {{/each}}
    </section>
  {{/each}}
</template>
